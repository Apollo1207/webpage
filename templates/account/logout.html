{% load i18n %}
{% load account socialaccount %}
{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Visiti</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">


		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" media="all">
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/media.css' %}" media="all">
		<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}" media="all">


		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&amp;subset=cyrillic" rel="stylesheet">

		<script src="{% static 'js/modernizr.js' %}"></script> <!-- Modernizr -->

		<script type="text/javascript">
			(function($){
  			$(function() {
    		$('.menu__icon').on('click', function() {
     		$(this).closest('.menu').toggleClass('menu_state_open');
   			 		});
  				});
			})(jQuery);
		</script>

	</head>
	<body>

<!-----------------------------------------------------------------NAVIGATION MENU-------------------------------------------------------------------------->
		<picture><img src="{% static 'images/background_logIn.png' %}" class="background_logIn"></picture>
		<div class="container-fluid">
			<div class="row">
					<nav class="page-navigation wow animated fadeInDown" id="page-navigation">


						<div class="col-sm-2"></div>

						<div class="col-sm-10">
							<div class="row">

								<div class="col-sm-3"></div>

								<div class="col-sm-2">
									<a href="/">Home</a>
								</div>

								<div class="col-sm-2">
									<a href="{% url 'excursion-create' %}">Add Tour</a>
								</div>

								<div class="col-sm-2">
									<a href="/#app">App</a>
								</div>

								<div class="col-sm-3 main-nav">
									<form action="/accounts/login">
                                        {% csrf_token %}
										<button class="button_signin" href="/accounts/login">Log in</button>
									</form>
								</div>

						    </div>
						</div>
					</nav>
			</div>
		</div>

		<main class="test">
				<div id="cd-signup">
                    {% block content %}
                    <h1>{% trans "Sign Out" %}</h1>

                    <p style="font-size:20px">{% trans 'Are you sure you want to sign out?' %}</p>

                    <form class="signup" id="signup_form" method="post" action="{% url 'account_logout' %}">
                      {% csrf_token %}
                      {% if redirect_field_value %}
                      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                      {% endif %}
                      <button style="height:25px;width:100px" type="submit">{% trans 'Sign Out' %}</button>
                    </form>


                    {% endblock %}

					<!-- <a href="#0" class="cd-close-form">Close</a> -->
				</div> <!-- cd-signup -->
		</main>
				<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="{% static 'js/main.js' %}"></script><!-- Gem jQuery -->
	</body>
</html>
